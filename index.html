<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Magic Gadget</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1>Alex Magic Gadget</h1>
        
        <!-- IP Display -->
        <div id="ip-display">
            <p><strong>External IP:</strong> <span id="ip">Loading...</span></p>
        </div>

        <!-- User Input -->
        <input type="text" id="user-input" placeholder="Enter command...">

        <!-- Buttons -->
        <button id="action-btn">Execute</button>
        
        <!-- Output Section -->
        <div id="output-container">
            <p id="output-text">Awaiting input...</p>
        </div>
    </div>

</body>
</html>
